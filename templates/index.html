<!DOCTYPE HTML>
<html>
<head>
    <title>Oskar Mendel Watch</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='swfobject.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheet.css')}}"
</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Oskar Mendel's Watch</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Watch <span class="sr-only">(current)</span></a></li>
            <li><a href="http://www.oskarmendel.me/">Back to homepage</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <h1>Hello, World!</h1>
    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <p>Average ping/latency: <b><span id="ping-pong"></span>ms</b></p>

    <div class="row">
        <div class="col-md-6">
            <div class="vidContainer">
                <div class="embed-responsive embed-responsive-4by3">
                    <!--<iframe id="videoplayer" class="embed-responsive-item" width="560" height="315" src="{{name}}?autoplay=1" frameborder="0" allowfullscreen></iframe>-->
                    <div id="player"></div>
                </div>
                <div class="vidControls">
                <form id="videoplaypause" method="POST" action='#'>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Play!</button>
                      </span>
                </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chatWindow">
                <div class="messageBox" style="height: 600px; overflow: scroll;">
                    <h2>Receive:</h2>
                    <div id="log"></div>
                </div>
                <form id="broadcast" method="POST" action='#'>
                <!--<input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
                <input type="submit" value="Broadcast"> -->
                <div class="input-group">
                  <input type="text" name="broadcast_data" id="broadcast_data" class="form-control" placeholder="Message">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Send!</button>
                  </span>
                </div><!-- /input-group -->
            </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div>
            <form id="ytube" action="#" method="POST">
                Youtube Link:<br>
                <input type="text" name="thelink" id="thelink"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <img src="http://www.hdwallpaper.nu/wp-content/uploads/2015/02/kate-upton-hd-9.jpg">
