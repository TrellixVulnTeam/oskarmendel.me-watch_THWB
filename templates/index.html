<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='main.js')}}"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Async mode is: <b>{{ async_mode }}</b></p>
    <p>Average ping/pong latency: <b><span id="ping-pong"></span>ms</b></p>

    <div class="vidContainer">
        <iframe id="videoplayer" width="560" height="315" src="{{name}}?autoplay=1" frameborder="0" allowfullscreen></iframe>

        <form id="ytube" action="#" method="POST">
            Youtube Link:<br>
            <input type="text" name="thelink" id="thelink"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="chatWindow">
        <div class="messageBox" style="height: 200px; overflow: scroll;">
            <h2>Receive:</h2>
            <div id="log"></div>
        </div>
        <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Broadcast">
    </form>
    </div>

    <img src="http://www.hdwallpaper.nu/wp-content/uploads/2015/02/kate-upton-hd-9.jpg">
